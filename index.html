<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./querys.css">
  <link rel="shortcut icon" href="./colorGame.ico" type="image/x-icon">
  <title>Color Game</title>
</head>

<body>
  <header class="header">
    <h1>The Great <span id="colorDisplay"></span>Guessing Game</h1>
  </header>
  <nav>
    <div id="stripe">
      <span id="message"></span>
      <button id="reset">New Colors</button>
    </div>
    <div class="button">
      <button id="easyButton">Easy</button>
      <button class="selected" id="hardButton">Hard</button>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="playEasy">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>All rights reserved. Design, content and development. Introductorio Plataforma5 - by Gonzalo Palomo 2022.</p>
  </footer>
  <script src="./game.js"></script>
</body>

</html>
